<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experimenter</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/default.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <main class="container">
    <div class="bricks-canvas" data-slots="3">
      <span class="brick">eq1 &larr; "Real"<br>
        eq2 &larr; "Bar√ßa"<br>
        num_eq &larr; <span class="brick">alea(0, 1)</span></span>
      <span class="brick">
        Si <span class="brick">num_eq = 0</span> Alors<br>
        <span class="brick">eq &larr; eq1</span><br>
        Sinon<br>
        <span class="brick">eq &larr; eq2</span><br>
        Fin Si
      </span>
      <span class="brick">
        Afficher(
          <span class="brick">"Le capitaine de l'√©quipe"</span>,
          <span class="brick">eq</span>,
          <span class="brick">"choisit Pile/Face"</span>
        )
      </span>
    </div>
  </main>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/highlight.pack.js"></script>
  <script src="scripts/hljs.algorithm.js"></script>
  <script src="scripts/draggable.js"></script>
  <script src="scripts/clipboard.min.js"></script>
  <script>
    hljs.initHighlightingOnLoad();
    document.querySelectorAll('.language-algorithm,.language-python')
      .forEach(item => {
        const span = document.createElement('span');
        span.className = 'bd-clipboard d-print-none';
        const btn = document.createElement('button');
        btn.className = 'btn-clipboard';
        btn.textContent = "üìã";
        btn.title = "Copier";
        span.appendChild(btn);
        item.parentElement.insertBefore(span, item);
      });
    new ClipboardJS('.btn-clipboard', {
      target: (trigger) => {
        return trigger.parentElement.nextElementSibling;
      }
    });
  </script>
</body>

</html>
